<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Card</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/design-system/createsection/style.css" />
  </head>
  <body>
    <div class="create-frame">
      <section class="create question">
        <h3>Write here a Question for your card:</h3>
        <input class="input" type="text" />
      </section>
      <section class="create answer">
        <h3>Write here the Answer:</h3>
        <input class="input" type="text" />
      </section>
      <section class="create tags">
        <h3>Insert your Tags:</h3>
        <input class="input hash" type="text" />
      </section>
      <button class="submit">Submit your Question-Card</button>
    </div>
  </body>
</html>
