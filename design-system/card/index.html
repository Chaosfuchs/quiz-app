<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/design-system/buttons/style.css" />
    <style>
      body {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <img
        data-js="bookmarkToggle"
        class="bookmark"
        src="/images/bookmark-outline.svg"
      />
      <h3>Question:</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad quae velit
        cupiditate blanditiis quos voluptate sequi? Nisi, vel amet modi ut atque
        adipisci obcaecati aut necessitatibus illum doloremque quo similique?
      </p>
      <button data-js="buttonCard" class="button-card">Show Answer</button>
      <span>#tag</span>
    </section>
    <script src="/design-system/card/card.js"></script>
  </body>
</html>
