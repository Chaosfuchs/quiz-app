    <link rel="stylesheet" href="global.css" />

    <div class="mobile-grid">

      </main>
      <nav class="navbar">
        <button class="button-nav"><img src="/images/home-icon.png"></button></button>
        <button class="button-nav"><img src="/images/bookmark-icon.webp"></button>
