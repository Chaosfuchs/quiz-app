<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizelton</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <!-- End Stylesheets -->
  </head>
  <body>
    <div class="mobile-grid">
      <h1>Create Card</h1>
      <main class="content" id="home">
        <div class="create-frame">
          <section class="create question">
            <h3>Write here a Question for your card:</h3>
            <input class="input" type="text" />
          </section>
          <section class="create answer">
            <h3>Write here the Answer:</h3>
            <input class="input" type="text" />
          </section>
          <section class="create tags">
            <h3>Insert your Tags:</h3>
            <input class="input hash" type="text" />
          </section>
          <button class="submit">Submit your Question-Card</button>
        </div>
      </main>
      <nav class="navbar">
        <button class="button-nav">
          <img alt="" src="/images/home-icon.png" />
        </button>
        <button class="button-nav">
          <img alt="" src="/images/bookmark-icon.webp" />
        </button>
        <button class="button-nav">
          <img alt="" src="/images/create-icon.png" />
        </button>
        <button class="button-nav">
          <img alt="" src="/images/profile-icon.png" />
        </button>
      </nav>
    </div>
  </body>
</html>
